<html>
    <head>
        <title>Result</title>

        <style>
            table,th,td{
                border:1px solid black;
                border-collapse:collapse;
                padding:10px;
            }
            
            
            .center{
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
            }
        </style>
    
    </head>

    <body>
        <table class="center">
            <tr>
                <th colspan="2">
                    <center>view details</center>

                </th>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{Name}}</td>
            </tr>

            <tr>
                <th>DOB</th>
                <td>{{dob}}</td>
            </tr>

            <tr>
                <th>Password</th>
                <td>{{password}}</td>
            </tr>

            <tr>
                <th>Course</th>
                <td>{{course}}</td>
            </tr>

            <tr>
                <th>Address</th>
                <td>{{address}}</td>
            </tr>

            <tr>
                <th>Mail</th>
                <td>{{mail}}</td>
            </tr>
            
        </table>

    </body>
</html>
